[loggers]
keys = root, skipped

[handlers]
keys = consoleHandler, detailedConsoleHandler, logfile, skipfile, progressHandler

[formatters]
keys = normalFormatter, detailedFormatter, progressFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler, logfile
qualname = root

[logger_skipped]
level = INFO
handlers = skipfile, logfile
qualname = skipped

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = normalFormatter
args = (sys.stdout,)

[handler_detailedConsoleHandler]
class = StreamHandler
level = INFO
formatter = detailedFormatter
args = (sys.stdout,)

[handler_logfile]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = detailedFormatter
args = ('debug.log', 'a', 31457280, 20)

[handler_skipfile]
class = handlers.RotatingFileHandler
level = INFO
formatter = normalFormatter
args = ('skipped.log', 'a', 31457280, 10)

[handler_progressHandler]
class = StreamHandler
level = INFO
formatter = progressFormatter
args = (sys.stdout,)

[formatter_normalFormatter]
format = %(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s

[formatter_detailedFormatter]
format = %(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d

[formatter_progressFormatter]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S
